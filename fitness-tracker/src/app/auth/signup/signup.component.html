<section class="signup-form">
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <input 
            type="email" 
            matInput 
            placeholder="Your name" 
            ngModel 
            name="email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')"> Email es invalido.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email es invalido</mat-error>
        </mat-form-field>

        <mat-form-field> 
            <input 
            type="password" 
            matInput 
            placeholder="Your password" 
            ngModel  
            name="password"
            required
            minlength="6"
            #pwInput="ngModel">
            <mat-hint align="end"> {{ pwInput.value?.length}}/6</mat-hint>
            <mat-error>deberia tener al menos 6 caracteres</mat-error>
        </mat-form-field>  
        <mat-form-field>
            <input 
            matInput 
            placeholder="Tu CumpleaÃ±os" 
            [matDatepicker]="picker"
            [max]="maxDate"
            ngModel name="birthdate" required>
            <mat-datepicker-toggle 
            matSuffix 
            [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
            <mat-checkbox ngModel name="agree" required>
                Agregar terminos y condiciones
            </mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
